# See docs/Config_Reference.md for a description of parameters.

[motor_constants omc-17HE19-2004S]
resistance: 1.3
inductance: 0.0024
holding_torque: 0.55
max_current: 2.0
steps_per_revolution: 200


[motor_constants oukeda-17hs4401]

resistance: 1.5
inductance: 0.0028
holding_torque: 0.40
max_current: 1.7
steps_per_revolution: 200

[motor_constants ldo-36sth20-1004ahgxh]

