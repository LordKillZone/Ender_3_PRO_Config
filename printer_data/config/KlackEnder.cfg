[gcode_macro PROBE_OUT]
gcode:
  G90
  G1 X230 F15000
  G1 X254 f2500
  G4 P100
  G1 Z20
  G1 X210 F15000

[gcode_macro PROBE_IN]
gcode:
  G90
  G1 Z15
  G1 X230 F15000
  G1 X254 f3000
  G1 Y-3 F15000
  G1 Z0
  G4 P200
  G1 X220 F6000
  G1 Z25

