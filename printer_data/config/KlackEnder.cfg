[gcode_macro SHAPER_X]
gcode:
    SHAPER_CALIBRATE AXIS=X

[gcode_macro SHAPER_Y]
gcode:
    SHAPER_CALIBRATE AXIS=Y


[gcode_macro Screws_adjust]
gcode:
  PROBE_OUT
  G1 X210 f15000
  SCREWS_TILT_CALCULATE
  PROBE_IN
  G1 y230 f15000
  


